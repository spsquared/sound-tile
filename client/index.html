    <div id="loadingCover">
        <div id="loadingCoverBar"></div>
        <noscript id="noscript">JavaScript was disabled! Sound Tile requires JavaScript to run!<br>Please enable it and <a href="" style="color: white">reload</a>!</noscript>
        <div id="loadingErrorsContainer">
            <div id="notsupported">The Web Audio API is not supported! Sound tile requires the Web Audio API to run!</div>

        <style>
            #loadingCover {
                position: fixed;
                top: 0px;
                left: 0px;
                width: 100vw;
                height: 100vh;
                text-align: center;
                background-color: black;
                transition: 200ms linear opacity;
                z-index: 1000;
                cursor: wait;
            }
            #loadingCoverBar {
                position: fixed;
                top: calc(50vh - 0.5vw);
                left: 35vw;
                width: 30vw;
                height: 1vw;
                background: linear-gradient(dodgerblue 0 0), linear-gradient(dodgerblue 0 0), white;
                background-size: 60% 100%;
                background-repeat: no-repeat;
                box-shadow: 0px 0px 0.5vw rgba(255, 255, 255, 0.5);
                animation: pageLoadCoverProgress ease 2s infinite;
            }
            #noscript {
                position: fixed;
                top: 55vh;
                left: 0vw;
                width: 100vw;
                text-align: center;
            }
            #loadingErrorsContainer {
                position: fixed;
                top: 55vh;
                left: 0vw;
                width: 100vw;
                text-align: center;
            }
            #notsupported {
                display: none;
            }
            #loadingerror {
                color: red;
            }
            @keyframes pageLoadCoverProgress {
                0% {
                    background-position: -150% 0,-150% 0;
                }
                66% {
                    background-position: 250% 0,-150% 0;
                }
                100% {
                    background-position: 250% 0, 250% 0;
                }
            }
            #copyrightNotice2 {
                position: fixed;
                bottom: calc(10vh);
                left: 50vw;
                font-size: 2vh;
                transform: translateX(-50%);
            }
        </style>

                </div>
                <div class="tileImgUploadCover">
                    <label class="tileImgUploadLabel buttonLabel">
                        Upload Image
                        <input class="tileImgUpload button" type="file" accept="image/bmp, image/jpeg, image/png, image/svg, image/webp">
                    </label>
                </div>
                <div class="tileControls">
                    <label class="tileImgReplaceLabel buttonLabel">
                        <span class="tileImgReplaceLabelText">Change Image</span>
                        <input class="tileImgReplace button" type="file" accept="image/bmp, image/jpeg, image/png, image/svg, image/webp">
                    </label>
                    <label title="Ratio of size relative to other tiles">
                        Size:
                        <input class="tileFlex numberBox" type="number" min="0.2" max="10" step="0.2" value="1">
                    </label>
                    <label title="Smooth image rendering">
                        Smooth Img:
                        <input class="tileImgSmoothing checkBox" type="checkbox" checked>
                    </label>
                    <label title="Background color">
                        Background:
                        <input type="color" class="tileBackgroundColor colorBox" value="#000000">
                    </label>
                </div>
            </div>
        </div>
    </template>
    <template id="textTileTemplate">
        <div class="tile">
            <div class="tileContents">
                <div class="tileDrag">
                    <div class="tileRemove"></div>
                </div>
                <div class="tileCanvasContainer">
                    <canvas class="tileCanvas"></canvas>
                </div>
                <div class="tileTextEditContainer hidden">
                    <textarea class="tileText">Text Here</textarea>
                    <button class="tileTextEditDoneButton">Done</button>
                </div>
                <div class="tileControls">
                    <label class="tileTextEditLabel buttonLabel">
                        Edit
                        <input class="tileTextEdit button" type="button">
                    </label>
                    <label title="Font size (relative to window height)">
                        Font:
                        <input class="tileTextSize numberBox" type="number" min="1" max="20" step="0.1" value="2.5">%
                    </label>
                    <label title="Text align">
                        Align:
                        <select class="tileTextAlign selectBox">
                            <option value="0">Left</option>
                            <option value="0.5" selected>Center</option>
                            <option value="1">Right</option>
                        </select>
                    </label>
                    <label title="Ratio of size relative to other tiles">
                        Size:
                        <input class="tileFlex numberBox" type="number" min="0.2" max="10" step="0.2" value="1">
                    </label>
                    <label title="Background color">
                        Background:
                        <input type="color" class="tileBackgroundColor colorBox" value="#000000">
                    </label>
                    <label title="Text color">
                        Text:
                        <input type="color" class="tileTextColor colorBox" value="#ffffff">
                    </label>
                </div>
            </div>
        </div>
    </template>
    <template id="blankTileTemplate">
        <div class="tile">
            <div class="tileContents">
                <div class="tileDrag">
                    <div class="tileRemove"></div>
                </div>
                <div class="tileControls">
                    <label title="Ratio of size relative to other tiles">
                        Size:
                        <input class="tileFlex numberBox" type="number" min="0.2" max="10" step="0.2" value="1">
                    </label>
                    <label title="Background color">
                        Background:
                        <input type="color" class="tileBackgroundColor colorBox" value="#000000">
                    </label>
                </div>
            </div>
        </div>
    </template>
    <!-- oh and radial style -->
    <template id="visualizerOptionsTemplate">
        <span>
            <label class="tileAudioReplaceLabel buttonLabel">
                Replace Source
                <input class="tileAudioReplace button" type="file" accept="audio/*">
            </label>
            <label title="Volume">
                Volume:
                <div class="tileVisualizerVolumeBody">
                    <input class="tileVisualizerVolumeInput" type="range" min="0" max="120" step="2" value="100" title="100%">
                    <div class="tileVisualizerVolumeTrack"></div>
                    <div class="tileVisualizerVolumeThumb"></div>
                </div>
            </label>
            <select class="tileVisualizerMode selectBox" title="Style of visualizer">
                <option value="0">Freq (1x Bar)</option>
                <option value="1">Freq (2x Bar)</option>
                <option value="2">Freq (1x Line)</option>
                <option value="7">Freq (2x Line)</option>
                <option value="3">Freq (1x Fill)</option>
                <option value="5">Freq (2x Fill)</option>
                <option value="8">Freq (Lumi)</option>
                <option value="4">Wave (Direct)</option>
                <option value="9">Wave (Corr)</option>
                <option value="10">Spectrogram</option>
            </select>
            <label title="FFT Size (higher = more resolution)">
                FFT:
                <select class="tileVisualizerFFTSize selectBox">
                    <option value="32">32</option>
                    <option value="64">64</option>
                    <option value="128">128</option>
                    <option value="256">256</option>
                    <option value="512" selected>512</option>
                    <option value="1024">1024</option>
                    <option value="2048">2048</option>
                    <option value="4096">4096</option>
                    <option value="8192">8192</option>
                    <option value="16384">16384</option>
                </select>
            </label>
            <span class="tileVisualizerBarOptions">
                <label title="Percentage width of bars">
                    Width:
                    <input class="tileVisualizerBarWidth numberBox" type="number" min="25" max="120" step="5" value="80">%
                </label>
                <label title="LED bar effect">
                    LED Bar:
                    <input class="tileVisualizerBarLEDEffect checkBox" type="checkbox">
                </label>
                <span class="tileVisualizerLEDOptions hidden">
                    <label title="LED count per bar">
                        LED Count:
                        <input class="tileVisualizerBarLEDCount numberBox" type="number" min="1", max="64" value="16">
                    </label>
                    <label title="LED size on second axis">
                        LED Size:
                        <input class="tileVisualizerBarLEDSize numberBox" type="number" min="5", max="100" step="5" value="80">%
                    </label>
                </span>
            </span>
            <span class="tileVisualizerLineOptions">
                <label title="Thickness of lines">
                    Thickness:
                    <input class="tileVisualizerLineWidth numberBox" type="number" min="1" max="8" step="1" value="2">
                </label>
            </span>
            <span class="tileVisualizerFrequencyOptions">
                <label title="Percentage of frequencies to be displayed">
                    Freq scale:
                    <input class="tileVisualizerFrequencyFrequencyCrop numberBox" type="number" min="25" max="100" step="12.5" value="100">%
                    (<span class="tileVisualizerFrequencyFrequencyCropDisplay">0</span>Hz)
                </label>
                <label title="Scale of volume drawn">
                    Vol scale:
                    <input class="tileVisualizerFrequencyVolumeCrop numberBox" type="number" min="25" max="300" step="25" value="100">%
                </label>
                <label title="Minimum decibel value of a frequency to be shown in visualizer">
                    Min thresh:
                    <input class="tileVisualizerFrequencyMinDB numberBox" type="number" min="-100" max="-16" step="5" value="-100">dB
                </label>
                <label title="Symmetry to follow when drawing">
                    Symmetry:
                    <select class="tileVisualizerFrequencySymmetry selectBox">
                        <option value="0" selected>None</option>
                        <option value="1">Freq. Low</option>
                        <option value="2">Freq. High</option>
                    </select>
                </label>
                <label title="Smoothing factor (Blackman window weight)">
                    Smoothing:
                    <input class="tileVisualizerFrequencySmoothing numberBox" type="number" min="0" max="1" step="0.1" value="0.8">
                </label>
            </span>
            <span class="tileVisualizerWaveformOptions">
                <label title="Vertical scale of waveform">
                    Scale:
                    <input class="tileVisualizerWaveformScale numberBox" type="number" min="0.1" max="10" step="0.1" value="1">
                </label>
            </span>
            <span class="tileVisualizerCorrWaveOptions">
                <label title="Number of sample points for gradient descent">
                    Samples:
                    <input class="tileVisualizerCorrWaveSamples numberBox" type="number" min="1" max="128" step="1" value="32">
                </label>
                <label title="How aggressive the gradient descent should be">
                    Gain:
                    <input class="tileVisualizerCorrWaveWeight numberBox" type="number" min="0.1" max="1" step="0.1" value="0.5">
                </label>
                <label title="Smoothing factor">
                    Smoothing:
                    <input class="tileVisualizerCorrWaveSmoothing numberBox" type="number" min="0.5" max="1" step="0.02" value="0.9">
                </label>
            </span>
            <span class="tileVisualizerSpectrogramOptions">
                <label title="Number of frames to keep in history">
                    History:
                    <input class="tileVisualizerSpectrogramHistory numberBox" type="number" min="60" max="600" step="60" value="300">
                </label>
                <label title="Discrete (non-continuous) levels of intensity - can increase performance with gradients. Setting this to less than 2 will disable it. Too high of a value may result in worse performance.">
                    Discrete:
                    <input class="tileVisualizerSpectrogramDiscreteValues numberBox" type="number" min="0" max="64" step="1" value="0">
                </label>
            </span>
            <label title="Flip in x-direction">
                Flip X:
                <input class="tileVisualizerFlip checkBox" type="checkbox">
            </label>
            <label title="Flip in y-direction">
                Flip Y:
                <input class="tileVisualizerFlip2 checkBox" type="checkbox">
            </label>
            <label title="Rotate 90&deg;">
                Rotate:
                <input class="tileVisualizerRotate checkBox" type="checkbox">
            </label>
        </span>
    </template>
    <template id="tileSourceTemplate">
        <div class="tileSource">
            <div class="tileSourceImgContainer">
                <img class="tileSourceImg" alt="template tile">
            </div>
            <div class="tileSourcePopup">Template tile</div>
        </div>
    </template>
    <div id="superSecretDiv">
        <div id="superSecretNoise"></div>
        <div id="superSecretScanlines"></div>
        <div id="superSecretFlicker"></div>
        <div id="superSecretRadialElectronBeamBending"></div>
        <div id="superSecretStroboscopicScanlineEffect"></div>
    </div>
</body>
</html>
